<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" src="https://minicss.org/flavorFiles/mini-default.min.css" />
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly
				.instantiateStreaming(fetch("main.wasm"), go.importObject)
				.then((result) => {
					go.run(result.instance);
				})
				.catch((err) => {
					console.log(`wasm error: ${err}`)
				});
		</script>
	</head>
	<body>
		<noscript>
			<p>
				Unfortunately, this site requires JavaScript and WebAssembly to
				run.
			</p>
		</noscript>
		<main id="app">
			<!-- To be filled by the WebAssembly. -->
		</main>
	</body>
</html>
