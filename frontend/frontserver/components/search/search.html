<form class="search-input seamless" action="/posts" method="get">
	{{ $q := (.Request.FormValue "q") }}
	<input type="text" name="q" value="{{ $q }}" title="Searchbar" placeholder="Search">

	<button type="submit" value="Submit" title="Submit Search">
		<span class="icon-search"></span>
	</button>
</form>
