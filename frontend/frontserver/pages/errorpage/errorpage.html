<body>
	<div class="errorpage">
		{{ template "nav" . }}
	
		<main class="error">
			<h1>Error!</h1>

			{{ range .Errors }}
			<div class="inner">
				{{ range . }}
				<ul><li>{{.}}</li>
				{{ end }}

				{{ range . }}
				</ul>
				{{ end }}
			</div>
			{{ end }}
		</main>
	</div>
	
	{{ template "footer" }}
</body>
